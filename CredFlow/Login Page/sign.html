<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CredFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">Sign Up</h2>
    <form id="signupForm">
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Full Name</label>
        <input type="text" id="fullName" class="w-full border p-2 rounded" placeholder="Enter your full name" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Email</label>
        <input type="email" id="email" class="w-full border p-2 rounded" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Password</label>
        <div class="relative">
          <input type="password" id="password" class="w-full border p-2 rounded" placeholder="Enter your password" required>
          <button type="button" id="togglePassword" class="absolute right-3 top-2 text-gray-600">üëÅ</button>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Confirm Password</label>
        <div class="relative">
          <input type="password" id="confirmPassword" class="w-full border p-2 rounded" placeholder="Confirm your password" required>
          <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-2 text-gray-600">üëÅ</button>
        </div>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-700 transition w-full">Sign Up</button>
    </form>
    <p class="text-gray-600 text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </div>
  
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      alert('Sign up successful!');
    });

    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
      const confirmPasswordInput = document.getElementById('confirmPassword');
      confirmPasswordInput.type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
    });
  </script>
</body>
</html>
