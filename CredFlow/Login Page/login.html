<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CredFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  
  <div class="card bg-white p-8 rounded-2xl shadow-lg w-full max-w-md transform transition duration-300 ease-in-out hover:shadow-2xl">
    <div class="flex items-center justify-center mb-6">
      <img src="Images/logo.jpg" alt="CredFlow Logo" class="w-12 mr-3">
      <h2 class="text-2xl font-semibold text-gray-700">CredFlow</h2>
    </div>
    <p class="text-gray-500 text-center mb-6">Login to your account</p>
    
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-600">Email</label>
        <input type="email" id="email" class="input-field w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="Enter your email" required>
      </div>
      
      <div>
        <label for="password" class="block text-gray-600">Password</label>
        <input type="password" id="password" class="input-field w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn-primary w-full bg-blue-600 text-white py-3 rounded-lg font-semibold transition-all duration-300 hover:bg-blue-700">Login</button>
    </form>
    
    <p class="text-gray-500 text-center mt-4">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
  </div>

</body>
</html>
